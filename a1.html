<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var x=10;
    var y=10.5;
    var z="coding";
    var a=true;
    var b=null;
    var c;    //undefined
    document.write("x=" + x + typeof (x) + "<br>")
    document.write("y=" + x + typeof (y) + "<br>")
    document.write("z=" + x + typeof (z) + "<br>")
    document.write("a=" + x + typeof (a) + "<br>")
    document.write("b=" + x + typeof (b) + "<br>")
    document.write("c=" + x + typeof (c) + "<br>")
    </script>
</body>
</html>
